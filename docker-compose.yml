version: '3.7'

services:

    database:
        container_name: asy-database
        image: rapidfort/microsoft-sql-server-2019-ib:latest
        env_file: .env
        environment:
            ACCEPT_EULA: 'Y'
            MSSQL_SA_PASSWORD: '${SA_PASS}'
        ports:
            - 1433:1433

volumes:
    asy_data: